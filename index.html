 //function to retrive parameters from url
  function getURLVariable(name)  {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)",
      regex = new RegExp(regexS),
      results = regex.exec(window.location.href);
  if (results == null) return "";
  else return results[1];
  };
  
  //Setup to allow easy adding more options later
  function saveOptions() {
    var options = {
      "Showseconds": $("#hShowseconds").val(),
      "Showshadows": $("#hShowshadows").val(),
      "Radio": $("#hRadio").val(),
      "ClockType": $('#hClockType').val(),
      "HandType": $('#hHandType').val(),
      "ShowBluetooth": $("#hShowBluetooth").val(),
      "NumbersType":$('#hNumbersType').val(),
      "DateBox": $("#hDateBox").val(),
      "UseCrown": $("#hCrown").val(),
      "HandleTicks": $("#hTicks").val(),
      "SrcSaver": $("#hSrcSaver").val(),
      "Timer": $("#Time").val(),
      "Light": $("#Light").val(),
	  "Battery": $("#hBattery").val()
    }
    return options;
  };
 
function applyCurrConfigFromUrl()
      {var KeySearch = decodeURI(getURLVariable('Battery'));
		if (KeySearch) {
